<div class="main">
	<img src="http://s1.jikexueyuan.lc/current/static/images/prev.png" courseurl="http://www.jikexueyuan.lc/course/334_1.html" class="prev" id="lesson-prev" alt="" title="" style="display: block;">

	<div class="player-video">
		<div class="player-video-vip"></div>
		<div class="player-video-block" id='video-block'></div>
	</div>


</div>

<script>

// 视频播放设置
var vid		= '15d8ff74605300f766c4c419e14b047b_1';
var player = polyvObject('#video-block').videoPlayer({
	'width':'960',
	'height':'540',
	'vid' : vid, 
	'flashvars':{'code' : 'taning'}
});


// 获取视频对象obj
function getVideoObj( vid )
{
	console.log( navigator.appName );
	if( navigator.appName.indexOf("Microsoft") != -1 )
	{
		var reObj	= window[vid];
		try
		{
			if(reObj.length>0)
			{
				return reObj[0];
			}
			else
			{
				return reObj;
			}
		}
		catch(e)
		{ }
		return document[vid];
	}
	else
	{
		return document[vid];
	}
}
// 定时执行函数主体，获取当前播放的时间
function render()
{
	var player_obj	= getVideoObj( vid );
	if( player_obj != undefined && player_obj.j2s_getCurrentTime != undefined && player_obj.j2s_getCurrentTime()>0 )
	{
		console.log( '当前播放时长：', player_obj.j2s_getCurrentTime(), 's' );
	}
}
//setInterval("render()", 1000);
</script>
