<!DOCTYPE >
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<meta lang="zh-cn" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AmazeUI框架搭建一个简单布局</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="apple-mobile-web-app-title" content="Amaze UI" />

	<link rel="stylesheet" href="./../AmazeUI-1.0.0-beta1/assets/css/amui.all.min.css">
	<link rel="stylesheet" href="./../AmazeUI-1.0.0-beta1/assets/css/app.css">

	<link rel="stylesheet" type="text/css" href="simplelayout.css">
</head>
<body>

<div class="one">
	<div class="am-g">
		<div class="col-lg-12">
			<h1>Hello Amaze!</h1>
			<p>这是第一个布局</p>
			<p>这个框是通过 padding: 100px 0;效果来了</p>
			<p><a href="#">这是一个链接</a></p>
		</div>
	</div>
</div>

<div class="two">
	<div class="am-g-fixed">
		<h3>这是第二屏</h3>
		<p>2015 BMW M3</p>
		<p>这个车不错，很好，非常好</p>
		<p>这个内容是居左的，但box盒子是居中的</p>
	</div>
</div>

<div class="three">
	<div class="am-g">
		<h2>这是第三屏，多换一些东西</h2>
		<p>
			<span class="am-icon-qq"> QQ</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="am-icon-weixin"> Wechat</span>
		</p>
		<div class="am-container">
			<div class="col-md-3"><img src="http://a1.jikexueyuan.com/home/201405/20/6a7e/537a6d51e301f.jpg" alt="" class="am-img-bdrs"></div>
			<div class="col-md-3"><img src="http://a1.jikexueyuan.com/home/201406/04/8015/538df87d08519.jpg" alt="" class="am-img-circle"></div>
			<div class="col-md-3"><img src="http://a1.jikexueyuan.com/home/201408/04/13ce/53df531d03d12.jpg" alt="" class="am-img-thumbnail"></div>
		</div>
	</div>
</div>

</body>
</html>
