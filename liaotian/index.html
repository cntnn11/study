<!DOCTYPE html>
<html>
<head>
<title>swoole在线聊天室</title>
<meta charset="UTF-8">
</head>
<body>
<input	type="text" id="send">
<button	onclick="exampleSocket.send( document.getElementById('send').value )">发送</button>
<div style="width:600px;height:500px;overflow: scroll;border:1px solid #000;display:inline-block;font-size:12px;" id="content"></div>
<script type="text/javascript">
	var exampleSocket = new WebSocket("ws://115.29.45.104:9501");
	exampleSocket.onopen = function (event) {
		exampleSocket.send("连接成功！"); 
	};
	exampleSocket.onmessage = function (event) {
		var obj		= document.getElementById('content');
		var html	= "<p>" + obj.textContent + " </p>" + event.data;
		obj.innerHTML = html;
	}
</script>
</body>
</html>
