<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>小麦的登录</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./css/common.css" rel="stylesheet" type="text/css" />
<link href="./css/login.css" rel="stylesheet" type="text/css" />
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>

</head>
<body>
<div class="nav">
	<div class="nav-login">
		<div class="login">
			<div class="nav-login-click">点击登录</div>
			<div class="nav-dialogin cf none">
				<div class="nav-dialogin-block">
					<div class="dialog-form-dom">
						<span>用户名：</span>
						<div class="dialog-form-input"> <input type="text" placeholder="用户名" value="" /></div>
					</div>
					<div class="dialog-form-dom">
						<span>密码：</span>
						<div class="dialog-form-input"> <input type="password" placeholder="密码" value="" /></div>
					</div>
					<div class="dialog-form-dom nav-login-btn">
						<button class="dialog-form-btn" onclick="javascript:alert('hh');">登录</button>
					</div>
				</div>

				<div class="nav-dialogin-block cf">
					<div class="dialog-form-dom">
						<span>用户名：</span>
						<div class="dialog-form-input"> <input type="text" placeholder="注册用户" value="" /></div>
					</div>
					<div class="dialog-form-dom">
						<span>密码：</span>
						<div class="dialog-form-input"> <input type="password" placeholder="注册用户" value="" /></div>
					</div>
					<div class="dialog-form-dom">
						<span>E-mail：</span>
						<div class="dialog-form-input"> <input type="text" placeholder="注册用户" value="" /></div>
					</div>
					<div class="dialog-form-dom">
						<button class="dialog-form-btn" onclick="javascript:alert('hh');">注册</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	var hideNavLogin	= function(){
		$('.nav-login-click').removeClass('nav-login-chover');
		$('.nav-dialogin').animate({bottom:"210px"}, 2000);
	};
	var showNavLogin	= function(){
		$('.nav-login-click').addClass('nav-login-chover');
		$('.nav-dialogin').show().animate({bottom:"-114px"}, 1000);
	};
	$('.nav-login-click').click(function(){
		var _obj	= $(this);
		if( _obj.attr('class').indexOf('nav-login-chover') >= 0 )
		{
			hideNavLogin();
		}
		else
		{
			showNavLogin();
		}
	});
});
</script>
</body>
