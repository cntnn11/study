	function newsScroll() {
		if ((latestNews.scrollHeight - latestNews.offsetHeight) <= latestNews.scrollTop)
			latestNews.scrollTop = 0;
		else
			latestNews.scrollTop = latestNews.scrollTop + 1;
	}
